name: "Deploy to GitHub Pages"

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"
    steps:
      -
        id: "checkout"
        name: "Checkout"
        uses: "actions/checkout@v4"
      -
        id: "setup-node"
        name: "Setup node"
        uses: "actions/setup-node@v4"
        with:
          cache: "npm"
          node-version: 22
      -
        id: "install-dependencies"
        name: "Install dependencies"
        run: |
          npm install
      -
        id: "build"
        name: "Build"
        run: |
          npm run build
      -
        id: "upload-artifacts"
        name: "Upload artifacts"
        uses: "actions/upload-pages-artifact@v3"
        with:
          path: "build/"

  deploy:
    name: "Deploy"
    needs: "build"
    environment:
      name: "github-pages"
      url: "${{ steps.deploy.outputs.page_url }}"
    permissions:
      pages: "write"
      id-token: "write"
    runs-on: "ubuntu-latest"
    steps:
      -
        id: "deploy"
        name: "Deploy"
        uses: "actions/deploy-pages@v4"
